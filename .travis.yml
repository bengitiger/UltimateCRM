language: php
php:
    - '5.6'
    - '7.0'
    - '7.1'
    - nightly

before_script:
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - ./vendor/laravel/dusk/bin/chromedriver-linux &
    - cp .env.testing .env
    - composer install
    - npm run build
    - touch database/testing.sqlite
    - php artisan serve &

script: php artisan dusk